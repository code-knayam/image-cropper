<div class="jumbotron">
  <div class="row">
    <input type="file" accept="image/*" name="file" (change)="onFileSelect($event)">
    <span class="error-msg" *ngIf="error">File should be in 1024 * 1024 format only</span>
    <img *ngIf="selectedFile" class="preview" [src]="selectedFile" alt="">
    <button class="submit-btn" type="button" (click)="onSubmit()">Submit</button>
  </div>

  <div *ngFor="let image of images">
    <img [src]="image" alt="">
  </div>
</div>
